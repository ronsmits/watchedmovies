<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div class="span10">
			<table class="table table-condensed table-striped table-bordered">
				<thead>
					<tr>
						<th width="75%">Title</th>
						<th width="15%">Watched on</th>
						<th width="10%">Score</th>
					</tr>
				</thead>
				<tbody data-provides="rowlink">
					<tr wicket:id="rows">
						<td><a href="#" wicket:id="link"> <wicket:container
									wicket:id="title" />
						</a></td>
						<td wicket:id="watched"></td>
						<td wicket:id="scoring"></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="paging"></div>
		</div>
	</wicket:extend>
</body>
</html>
