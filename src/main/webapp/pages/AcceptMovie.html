<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div class="span10">
			<wicket:container wicket:id="moviepanel" />
		</div>
		<wicket:enclosure child="acceptForm:accept">
			<div class="row-fluid">
				<div class="span2"></div>
				<div class=" span10 form-actions">
					<form wicket:id="acceptForm">
                        <input type="text" placeholder="Date watched" wicket:id="watched"/>
                        <input type="text" placeholder="Score" wicket:id="scoring"/>
						<input type="submit" wicket:id="accept" value="Save this"
							class="btn btn-primary" />
					</form>
				</div>
			</div>
		</wicket:enclosure>
	</wicket:extend>
</body>
</html>
