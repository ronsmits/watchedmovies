<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="span6">
			<table class="table table-bordered">
				<tr>
					<td>Title</td>
					<td><a wicket:id="titlelink" target="_blank"></a></td>
				</tr>
                <tr>
                    <td>Type</td>
                    <td wicket:id="type"></td>
                </tr>
				<tr>
					<td>Director</td>
					<td wicket:id="director"></td>
				</tr>
				<tr>
					<td>Actors</td>
					<td><ul>
							<li wicket:id="actors"></li>
						</ul></td>
				</tr>
				<tr>
					<td>Writers</td>
					<td><ul>
							<li wicket:id="writers"></li>
						</ul></td>
				</tr>
				<tr>
					<td>Score</td>
					<td><span wicket:id="imdbRating"></span> (<span wicket:id="imdbVotes"></span>)</td>
				</tr>
				<tr>
					<td>Year</td>
					<td wicket:id="year"></td>
				</tr>
				<tr>
					<td>Duration</td>
					<td wicket:id="runtime"></td>
				</tr>
				<tr>
					<td>Plot</td>
					<td wicket:id="plot"></td>
				</tr>
			</table>
		</div>

		<div class="span6">
			<img class="img-polaroid" wicket:id="poster">
		</div>
	</wicket:panel>
</body>
</html>
